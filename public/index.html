<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quote Generator</h1>
    <div id="quoteDisplay">Click the button to get a quote!</div>
    <button id="quoteBtn">New Quote</button>
  </div>
  <script>
    document.getElementById('quoteBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/quote');
        const data = await response.json();
        document.getElementById('quoteDisplay').textContent = data.quote;
      } catch (error) {
        console.error('Error fetching quote:', error);
      }
    });
  </script>
</body>
</html>
